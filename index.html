<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
    <div class="square"></div>
    <div class="sircle"></div>
    <div class="line"></div>

    <img src="images/bg-pattern-top.svg" alt=" circle" class="top-circle">
    <img src="images/bg-pattern-bottom.svg" alt="circle" class="bottom-circle">
  <div class="main-area">

    
      <img src="images/image-victor.jpg" alt="Victor" class="profile-picture">
    
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="town">London</p>

      <div class="low-box">
      
        <div class="row"><p>80K</p></div>
        <div class="row"><p>803K</p></div>
        <div class="row"><p>1.4K</p></div>

      </div>

      <div class="people">
        <div class="col"><p>Followers</p></div>
        <div class="col"><p>Likes</p></div>
        <div class="col"><p>Photos</p></div>
      </div>
  </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emilia Kichukova</a>.
  </div>
</body>
</html>
